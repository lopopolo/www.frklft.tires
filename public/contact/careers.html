<!doctype html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117114453-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

    <meta charset="utf-8">
    <title>FRKLFT</title>
    <meta name="description" content="FRKLFT Tires as a Service Subscription">
    <meta property="og:title" content="FRKLFT" />
    <meta property="og:image" content="http://www.frklft.tires/forklift-tires.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script>
      var onContctUsSubmit = function () {
        $(document).ready(function () {
          $(".thanks").hide();
          $(".errors").hide();
          if ($("#contact-us-form input[name='name']").val() === "" ||
            $("#contact-us-form input[name='email']").val() === "") {
            $(".errors").show();
            $("#contact-us-form button").show();
          } else {
            $(".errors").hide();
            $.post($("#contact-us-form").attr('action'), JSON.stringify({
              source: $("#contact-us-form input[name='source']").val(),
              name: $("#contact-us-form input[name='name']").val(),
              email: $("#contact-us-form input[name='email']").val(),
              phone: $("#contact-us-form input[name='phone']").val(),
              message: $("#contact-us-form textarea[name='message']").val(),
              'g-recaptcha-response': $("#contact-us-form textarea[name='g-recaptcha-response']").val()
            }), function (data) {
              $(".thanks").show();
              $("#contact-us-form button").hide();
            }, 'json');
          }
        });
      };
      $(document).ready(function () {
        $("#contact-us-form button").click(function(event) {
          $("#contact-us-form button").hide();
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <nav class="navbar navbar-light bg-light">
          <a class="navbar-brand mb-0 h1" href="/">
            <img src="../logo.png" width="40" height="30" class="d-inline-block align-top" alt="FRKLFT Logo">
            FRKLFT
          </a>
          <ul class="nav nav-pills pull-right">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
            <li class="nav-item"><a class="nav-link active" href="/contact/sales">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h2 class="my-3">Contact FRKLFT Careers</h2>
      <p class="errors text-danger" style="display: none">Please fill in all fields.</p>
      <form action="https://x385xej7tc.execute-api.us-west-2.amazonaws.com/prod/api" method="POST" id="contact-us-form">
        <input type="hidden" class="form-control" id="contact-form-source" name="source" value="careers">
        <div class="form-group">
          <label for="contact-form-name">Name</label>
          <input type="text" class="form-control" id="contact-form-name" name="name" placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="contact-form-email">Email address</label>
          <input type="email" class="form-control" id="contact-form-email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="contact-form-phone">Phone number</label>
          <input type="text" class="form-control" id="contact-form-phone" name="phone" placeholder="Enter phone">
        </div>
        <div class="form-group">
          <label for="contact-form-body">Message</label>
          <textarea type="textarea" class="form-control" id="contact-form-body" name="message" placeholder="Enter message"></textarea>
        </div>
        <p class="thanks" style="display: none">Thanks!  We'll contact you soon.</p>
        <button type="submit" class="btn btn-primary g-recaptcha"
                              data-sitekey="6LeNplEUAAAAAKj1aKvxQ4PiCXY_3neeBuqMkmWr"
                              data-callback="onContctUsSubmit" >Submit</button>
      </form>
    </div>
  </body>
</html>
